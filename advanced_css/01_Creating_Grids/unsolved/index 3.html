<!DOCTYPE html>
<html>
  <head>
    <title>Grid Basics</title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <section class="container-with-grid1 spacing">
      <div class="gridChild leftBar">Left Bar</div>
      <div class="gridChild content">Content</div>
    </section>



    <section class="container-with-grid2 spacing">
      <div class="gridChild column1">column 1</div>
      <div class="gridChild column2">column 2</div>
      <div class="gridChild column3">column 3</div>
    </section>

    <section class="container-with-grid3 spacing">
      <div class="gridChild header">Header</div>
      <div class="gridChild heroImg">Hero</div>
      <div class="gridChild leftContent">left Content</div>
      <div class="gridChild rightContent">right Content</div>
      <div class="gridChild footer">footer</div>
    </section>

  </body>
</html>
